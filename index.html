<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <!-- stylesheet is a static file -->
    <link rel="stylesheet" type="text/css" href="/public/style.css">
</head>

<body>
    <div id="main-wrapper">
        <h1 id="header">Tic-Tac-Toe</h1>
        <div id="game-wrapper">
            <!-- use a table as everything is formatted for me-->
            <table id="game-board">
                <tbody>
                    <tr class="row">
                        <td>
                            <button class="square" id="btn-0" type="button" autofocus="true" value=" " data-position="0"></button>
                        </td>
                        <td>
                            <button class="square" id="btn-1" type="button" autofocus="true" value=" " data-position="1"></button>
                        </td>
                        <td>
                            <button class="square" id="btn-2" type="button" autofocus="true" value=" " data-position="2"></button>
                        </td>
                    </tr>
                    <tr class="row" data-position="">
                        <td>
                            <button class="square" id="btn-3" type="button" autofocus="true" value=" " data-position="3"></button>
                        </td>
                        <td>
                            <button class="square" id="btn-4" type="button" autofocus="true" value=" " data-position="4"></button>
                        </td>
                        <td>
                            <button class="square" id="btn-5" type="button" autofocus="true" value=" " data-position="5"></button>
                        </td>
                    </tr>
                    <tr class="row" data-position="">
                        <td>
                            <button class="square" id="btn-6" type="button" autofocus="true" value=" " data-position="6"></button>
                        </td>
                        <td>
                            <button class="square" id="btn-7" type="button" autofocus="true" value=" " data-position="7"></button>
                        </td>
                        <td>
                            <button class="square" id="btn-8" type="button" autofocus="true" value=" " data-position="8"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div id="button-wrapper">
                <button id="restart"> Re-Start </button>
            </div>
            <br>
            <div id="player"> Player 1 </div>
            <br>
            <div id="status"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <!-- client.js is a static file -->
    <script src="/public/client.js"></script>
</body>

</html>
