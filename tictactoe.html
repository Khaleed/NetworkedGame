<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>

<body>
    <h1 id="header">Tic-Tac-Toe</h1>
    <div id="main-wrapper">
        <table id="game-board">
            <tr class="row">
                <td>
                    <input id="btn1" type="button">
                </td>
                <td>
                    <input id="btn2" type="button">
                </td>
                <td>
                    <input id="btn3" type="button">
                </td>
            </tr>
            <tr class="row">
                <td>
                    <input id="btn4" type="button">
                </td>
                <td>
                    <input id="btn5" type="button">
                </td>
                <td>
                    <input id="btn6" type="button">
                </td>
            </tr>
            <tr class="row">
                <td>
                    <input id="btn7" type="button">
                </td>
                <td>
                    <input id="btn8" type="button">
                </td>
                <td>
                    <input id="btn9" type="button">
                </td>
            </tr>
        </table>
        <div id="button-wrapper">
            <button id="start-button">Re-Start Game</button>
        </div>
        <br>
        <div id="results"></div>
        <br>
        <div id="status"></div>
    </div>
    <script type="text/javascript" src="tictactoe.js"></script>
</body>

</html>
